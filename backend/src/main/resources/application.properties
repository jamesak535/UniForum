spring.application.name=UniForum

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/uniforum
spring.datasource.username=postgres
spring.datasource.password=yourpassword

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# test login
spring.security.user.name=fucking_name
spring.security.user.password=fucking_password

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:uniforum
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
uniforum.app.jwtSecret=yourSecretKeyHereMakeItAtLeast32CharactersLong
uniforum.app.jwtExpirationMs=86400000